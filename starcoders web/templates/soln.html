<!DOCTYPE html>
<html>
  <head>
    <title>Centered Form</title>
    <style>
      /* Center the form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <form action="/soladd/{{slid}}" method="post">
      <label for="input-text">add your soln {{registered_name}}:</label>
      <input type="text" id="input-text" name="soln" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
